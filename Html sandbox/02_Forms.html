<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!--Name-->
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter name">
    </div><br>
    <!--Email-->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email">
    </div><br>
    <!--textarea-->
    <div>
      <label for="message">Message:</label>
      <textarea name="" id="" cols="20" rows="2" placeholder="write something...."></textarea>
    </div><br>
    <!--sex-->
    <div>
      <label for="sex">Sex:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>
    </div><br>
    <!--Age number-->
    <div>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" placeholder="Enter age">
    </div><br>
    <!--date-->
    <div>
      <label for="birthdate">Birthdate:</label>
      <input type="date" name="birthdate" id="birthdate">
    </div><br>
    <!--membership-->
    <div>
      <label for="membership">Membership:</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div><br>
    <!--checkbox-->
    <div>
      <label for="membership">I Prefer.....</label>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked>Car
      <input type="checkbox" name="likes" id="likes" value="motobike">Motobike
    </div><br>
    <!--input submit-->
    <input type="submit" value="Submit">
    <!--reset submit-->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
